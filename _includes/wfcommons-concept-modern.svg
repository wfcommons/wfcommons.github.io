<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%" height="auto" viewBox="0 0 790 850" role="img" aria-label="WfCommons concept diagram"
     style="background: transparent; background-color: transparent; color-scheme: light;">
  <defs>
    <!-- Color accents inspired by the WfCommons mark (teal/blue/violet + warm) -->
    <linearGradient id="gCool" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#22d3ee" stop-opacity="0.45"/>
      <stop offset="1" stop-color="#a78bfa" stop-opacity="0.45"/>
    </linearGradient>
    <linearGradient id="gTeal" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#14b8a6" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#22d3ee" stop-opacity="0.25"/>
    </linearGradient>
    <linearGradient id="gWarm" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#f59e0b" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#fb7185" stop-opacity="0.25"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#0b1220" flood-opacity="0.20"/>
    </filter>

    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 Z" fill="#64748b"/>
    </marker>

    <style>
      .title {
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        font-weight: 700;
        font-size: 28px;
        letter-spacing: -0.02em;
        fill: #ffffff;
      }
      .subtitle {
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        font-weight: 500;
        font-size: 14px;
        fill: #ccc;
      }
      .card {
        fill: #ffffff;
        stroke: rgba(15, 23, 42, 0.12);
        stroke-width: 1.5;
        rx: 18; ry: 18;
        filter: url(#shadow);
      }
      .cardAccent {
        stroke: rgba(99, 102, 241, 0.28);
      }
      .cap {
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        font-weight: 700;
        font-size: 15px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        fill: #fff;
      }
      .h {
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        font-weight: 700;
        font-size: 20px;
        fill: #0f172a;
      }
      .p {
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        font-weight: 500;
        font-size: 18px;
        fill: #475569;
      }
      .chip {
        fill: rgba(15, 23, 42, 0.05);
        stroke: rgba(15, 23, 42, 0.10);
        stroke-width: 1;
        rx: 999; ry: 999;
      }
      .chipText {
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        font-weight: 600;
        font-size: 12px;
        fill: #334155;
      }
      .arrow {
        stroke: #64748b;
        stroke-width: 1.5;
        fill: none;
        marker-end: url(#arrow);
      }
      .linkHint {
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        font-weight: 600;
        font-size: 12px;
        fill: #2563eb;
      }
      .nodeGlowCool { fill: url(#gCool); }
      .nodeGlowTeal { fill: url(#gTeal); }
      .nodeGlowWarm { fill: url(#gWarm); }
      a:hover .card { stroke: rgba(37,99,235,0.40); }
    </style>
  </defs>

  <!-- Header -->
  <text class="title" x="10" y="32">WFCommons: from workflow runs to reusable benchmarks</text>

  <!-- Left column: Trace → Instances -->
  <!-- Node 1: Execute -->
  <g transform="translate(10,70)">
    <rect class="card" x="0" y="0" width="320" height="100"/>
    <rect class="nodeGlowCool" x="0" y="0" width="320" height="100" rx="18" ry="18" opacity="0.85"/>
    <!-- text class="cap" x="18" y="32">Step 1</text-->
    <text class="h" x="18" y="30">Execute Scientific Workflows</text>
    <text class="p" x="18" y="56">Run workflows on HPC / cloud </text>
    <text class="p" x="18" y="76">and capture runtime behavior.</text>

    <!--rect class="chip" x="18" y="96" width="126" height="22"/>
    <text class="chipText" x="30" y="112">execution</text>
    <rect class="chip" x="150" y="96" width="122" height="22"/>
    <text class="chipText" x="162" y="112">provenance</text-->
  </g>

  <!-- Node 2: Logs -->
  <g transform="translate(30,230)">
    <rect class="card" x="0" y="0" width="300" height="100"/>
    <rect class="nodeGlowTeal" x="0" y="0" width="300" height="100" rx="18" ry="18" opacity="0.85"/>
    <!--text class="cap" x="18" y="32">Step 2</text-->
    <text class="h" x="18" y="30">Execution Logs</text>
    <text class="p" x="18" y="56">Scheduler + runtime logs (tasks, </text>
    <text class="p" x="18" y="76">dependencies, I/O, failures).</text>

    <!--rect class="chip" x="18" y="96" width="96" height="22"/>
    <text class="chipText" x="30" y="112">logs</text>
    <rect class="chip" x="120" y="96" width="110" height="22"/>
    <text class="chipText" x="132" y="112">telemetry</text-->
  </g>

  <!-- Node 3: Process -> Instances -->
  <g transform="translate(20,390)">
    <rect class="card cardAccent" x="0" y="0" width="320" height="100"/>
    <rect class="nodeGlowCool" x="0" y="0" width="320" height="100" rx="18" ry="18" opacity="0.70"/>
    <!--text class="cap" x="18" y="32">Step 3</text-->
    <text class="h" x="18" y="30">Process→Workflow Instances</text>
    <text class="p" x="18" y="56">Normalize logs into reusable</text>
    <text class="p" x="18" y="76">workflow instances (DAG + stats).</text>

    <!--text class="p" x="18" y="108">This is the bridge from “one run” to a shared research artifact.</text-->

    <!--rect class="chip" x="18" y="118" width="112" height="22"/>
    <text class="chipText" x="30" y="134">instances</text>
    <rect class="chip" x="136" y="118" width="122" height="22"/>
    <text class="chipText" x="148" y="134">DAG + metrics</text-->
  </g>

  <!-- Arrows left column -->
  <path class="arrow" d="M164 170 L164 220"/>
  <path class="arrow" d="M164 330 L164 380"/>

  <!-- Right column: Schema → Archive → Browse -->
  <!-- Node 4: WfFormat -->
  <a xlink:href="https://github.com/wfcommons/WfFormat" target="_blank">
    <g transform="translate(440,70)">
      <rect class="card" x="0" y="0" width="340" height="120"/>
      <rect class="nodeGlowTeal" x="0" y="0" width="340" height="120" rx="18" ry="18" opacity="0.85"/>
      <!--text class="cap" x="18" y="32">Describe</text-->
      <text class="h" x="18" y="30">WFFormat Schema</text>
      <text class="p" x="18" y="56">Common JSON representation for</text>
      <text class="p" x="18" y="76">workflow instances and generators.</text>
      <text class="linkHint" x="18" y="102">github.com/wfcommons/WfFormat →</text>
    </g>
  </a>

  <!-- Cross-connection from instances to schema -->
  <path class="arrow" d="M440 130 L330 230"/>
  <text class="cap" x="370" y="215">Describe</text>

  <!-- Node 5: WfInstances repository -->
  <a xlink:href="https://github.com/wfcommons/WfInstances" target="_blank">
    <g transform="translate(440,230)">
      <rect class="card" x="0" y="0" width="340" height="170"/>
      <rect class="nodeGlowWarm" x="0" y="0" width="340" height="170" rx="18" ry="18" opacity="0.80"/>
      <text class="h" x="18" y="30">WFInstances Repository</text>
      <text class="p" x="18" y="56">Curated real workflow executions</text>
      <text class="p" x="18" y="76">shared in WFFormat.</text>
      <text class="p" x="18" y="106">Stable, citable datasets for analysis,</text>
      <text class="p" x="18" y="126">simulation, and benchmarking.</text>
      <text class="linkHint" x="18" y="150">github.com/wfcommons/WfInstances →</text>
    </g>
  </a>

  <path class="arrow" d="M330 280 L435 280"/>
  <text class="cap" x="350" y="310">Archive</text>

  <!-- Node 6: Browser / portal -->
  <a xlink:href="https://wfinstances.ics.hawaii.edu/" target="_blank">
    <g transform="translate(440,440)">
      <rect class="card" x="0" y="0" width="340" height="120"/>
      <rect class="nodeGlowCool" x="0" y="0" width="340" height="120" rx="18" ry="18" opacity="0.70"/>
      <text class="h" x="18" y="30">Repository Browser</text>
      <text class="p" x="18" y="56">Browse, filter, download, visualize,</text>
      <text class="p" x="18" y="76">and simulate instances.</text>
      <text class="linkHint" x="18" y="102">wfinstances.ics.hawaii.edu →</text>
    </g>
  </a>

  <path class="arrow" d="M325 330 L440 440"/>
  <text class="cap" x="345" y="440">Browse</text>

  <!-- Bottom: Recipes → Synthetic → Benchmarks + Framework -->
  <!-- Node 7: Recipes -->
  <g transform="translate(20,550)">
    <rect class="card" x="0" y="0" width="320" height="100"/>
    <rect class="nodeGlowTeal" x="0" y="0" width="320" height="100" rx="18" ry="18" opacity="0.55"/>
    <text class="h" x="18" y="30">Recipes</text>
    <text class="p" x="18" y="56">Extract structure + distributions</text>
    <text class="p" x="18" y="76">from instances (digital twins).</text>

    <!--rect class="chip" x="18" y="94" width="120" height="22"/>
    <text class="chipText" x="30" y="110">patterns</text>
    <rect class="chip" x="144" y="94" width="120" height="22"/>
    <text class="chipText" x="156" y="110">statistics</text-->
  </g>

  <path class="arrow" d="M164 490 L164 540"/>
  <text class="cap" x="90" y="520">Model</text>

  <!-- Node 8: Synthetic Instances -->
  <g transform="translate(20,710)">
    <rect class="card" x="0" y="0" width="320" height="100"/>
    <rect class="nodeGlowCool" x="0" y="0" width="320" height="100" rx="18" ry="18" opacity="0.55"/>
    <text class="h" x="18" y="30">Synthetic Instances</text>
    <text class="p" x="18" y="56">Generate workflows at new </text>
    <text class="p" x="18" y="76">scales while preserving realism.</text>

    <!--rect class="chip" x="18" y="94" width="110" height="22"/>
    <text class="chipText" x="30" y="110">scale-up</text>
    <rect class="chip" x="134" y="94" width="140" height="22"/>
    <text class="chipText" x="146" y="110">what-if studies</text-->
  </g>

  <path class="arrow" d="M164 650 L164 700"/>
  <text class="cap" x="60" y="680">Generate</text>

  <!-- Node 9: Workflow Benchmarks -->
  <g transform="translate(440,600)">
    <rect class="card cardAccent" x="0" y="0" width="340" height="160"/>
    <rect class="nodeGlowWarm" x="0" y="0" width="340" height="160" rx="18" ry="18" opacity="0.55"/>
    <!--text class="cap" x="18" y="32">Evaluate</text-->
    <text class="h" x="18" y="30">Workflow Benchmarks</text>
    <text class="p" x="18" y="56">Create repeatable benchmark</text>
    <text class="p" x="18" y="76">specs for fair comparisons.</text>
    <text class="p" x="18" y="110">Use for schedulers, runtimes,</text>
    <text class="p" x="18" y="130">simulators, and AI optimizers.</text>
    <!--rect class="chip" x="18" y="124" width="122" height="22"/>
    <text class="chipText" x="30" y="140">reproducible</text>
    <rect class="chip" x="146" y="124" width="110" height="22"/>
    <text class="chipText" x="158" y="140">portable</text>
    <rect class="chip" x="262" y="124" width="78" height="22"/>
    <text class="chipText" x="274" y="140">fair</text-->

    <!--text class="p" x="18" y="166">Outputs: benchmark suites, training/eval corpora, simulation inputs.</text-->
  </g>

  <path class="arrow" d="M340 725 L435 725"/>
  <text class="cap" x="345" y="710">Generate</text>

  <path class="arrow" d="M 610 760 V 830 H 1 V 290 H 25"/>
  <text class="cap" x="520" y="820">Execute</text>  
</svg>
